<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Code Complexity: simple.py</title>
    <meta name="description" content="Code analysis visualization with BabiaXR">
    <!-- Import A-Frame & BabiaXR -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    
    <link rel="icon" type="image/svg" href="file:///home/adrian/CodeXR/resources/icon.svg">
    <style>
        .info-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 100;
            pointer-events: none;
        }
        .info-panel h2 {
            margin-top: 0;
            margin-bottom: 5px;
        }
        .info-panel p {
            margin: 5px 0;
        }
        .controls-hint {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h2>Code Complexity: simple.py</h2>
        <p>Analysis of Python code with 5 functions and 73 lines of code</p>
        <p>Area: parameters</p>
        <p>Height: linesCount</p>
        <p>Color: complexity</p>
    </div>
    
    <a-scene background="color: #FFDC00">
        <!-- Entity that loads data -->
        <a-entity id="data" 
                  babia-queryjson="url: ./data.json">
        </a-entity>

        <a-entity id="tree" babia-treebuilder="field: functionName; split_by: /; from: data"></a-entity>

        <!-- Bars Chart -->
        <a-entity id="chart" 
                  babia-boats="from: data;
                  legend: true;
                  tooltip: true;
                  palette: icecream;
                  area: parameters;
                  height: linesCount;
                  color: complexity;
                  title: Code Complexity: simple.py;
                  titleColor: #FFFFFF;
                  titlePosition: 0 10 0;
                  heightMax: 20;
                  tooltip_position: top;
                  tooltip_show_always: false;
                  tooltip_height: 0.3"
                  position="0 1 -10"
                  rotation="0 0 0"
                  scale="1.5 1.5 1.5">
        </a-entity>
        
        <!-- Information Panel -->
        <a-entity position="-15 5 -10" rotation="0 30 0">
            <a-plane color="#333333" width="6" height="4" position="0 0 0">
                <a-text value="Code Complexity: simple.py" 
                       width="5" 
                       color="white" 
                       position="-2.5 1.5 0.01" 
                       anchor="left"
                       font="monoid"></a-text>
                <a-text value="File: simple.py" 
                       width="5" 
                       color="#AAFFAA" 
                       position="-2.5 1.0 0.01" 
                       anchor="left"></a-text>
            </a-plane>
        </a-entity>
        
        <!-- Camera with movement controls -->
        <a-entity movement-controls="fly: true" position="0 5 10">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
