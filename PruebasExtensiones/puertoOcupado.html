<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box id="box" position="-1 0.5 -3" rotation="0 45 0" color="#20FC8F"></a-box>
      <a-sphere id="sphere" position="0 1.25 -5" radius="1.25" color="#38423B"></a-sphere>
      <a-cylinder id="cylinder" position="1 0.75 -3" radius="0.5" height="1.5" color="#8332AC"></a-cylinder>
      <a-plane id="plane" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky id="sky" color="#DCE2C8"></a-sky>
    </a-scene>
  </body>
</html>
