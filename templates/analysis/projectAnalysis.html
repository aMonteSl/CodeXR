<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src ${webview.cspSource}; script-src 'nonce-${nonce}';">
  <link href="${styleUri}" rel="stylesheet">
  <title>Project Analysis</title>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>Project Code Analysis</h1>
      <p class="subtitle">Project overview</p>
    </div>
    
    <div id="no-data" class="message">
      <p>No project analysis data to display yet. Run a project analysis to see results here.</p>
    </div>
    
    <div id="results" class="hidden">
      <div id="summary" class="section">
        <h2>Project Summary</h2>
        <div class="metrics-grid">
          <div class="metric">
            <div class="metric-value" id="total-lines">0</div>
            <div class="metric-label">Total Lines</div>
          </div>
          <div class="metric">
            <div class="metric-value" id="code-lines">0</div>
            <div class="metric-label">Code Lines</div>
          </div>
          <div class="metric">
            <div class="metric-value" id="comment-lines">0</div>
            <div class="metric-label">Comment Lines</div>
          </div>
          <div class="metric">
            <div class="metric-value" id="blank-lines">0</div>
            <div class="metric-label">Blank Lines</div>
          </div>
          <div class="metric">
            <div class="metric-value" id="function-count">0</div>
            <div class="metric-label">Functions</div>
          </div>
          <div class="metric">
            <div class="metric-value" id="class-count">0</div>
            <div class="metric-label">Classes</div>
          </div>
          <div class="metric ccn-metric">
            <div class="metric-value" id="avg-complexity">-</div>
            <div class="metric-label">Avg Complexity (CCN)</div>
          </div>
          <div class="metric ccn-metric">
            <div class="metric-value" id="max-complexity">-</div>
            <div class="metric-label">Max Complexity (CCN)</div>
          </div>
        </div>
      </div>
      
      <div id="files-section" class="section">
        <h2>Files</h2>
        <div id="files-list" class="files-list"></div>
      </div>
    </div>
  </div>
  
  <script nonce="${nonce}" src="${scriptUri}"></script>
</body>
</html>
