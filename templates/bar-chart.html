<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>${TITLE}</title>
    <meta name="description" content="Visualizaci칩n de datos con BabiaXR">
    <!-- Importar A-Frame y BabiaXR -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/babiaxr/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
</head>
<body>
    <a-scene background="color: #FAFAFA">
        <!-- Configuraci칩n de la c치mara y controles -->
        <a-entity movement-controls="fly: true" position="0 1.6 0">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>

        <!-- Entidad que carga los datos -->
        <a-entity id="dataloader" 
                  babia-queryjson="url: ${DATA_SOURCE}">
        </a-entity>

        <!-- Gr치fico de barras -->
        <a-entity id="barchart"
                  babia-barchart="from: dataloader; 
                             x_axis: ${X_DIMENSION};
                             height_property: ${Y_DIMENSION};
                             height: ${HEIGHT};
                             width: ${WIDTH};
                             depth: 1;"
                  position="0 1 -3">
        </a-entity>

        <!-- Elementos decorativos para la escena -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        <a-text value="${TITLE}" position="0 2.2 -3" width="6" color="#111" text-align="center"></a-text>
        
        <!-- Luz ambiental -->
        <a-light type="ambient" color="#BBB"></a-light>
        <a-light type="directional" position="0 10 0" color="#FFF" intensity="0.6"></a-light>
    </a-scene>
</body>
</html>
