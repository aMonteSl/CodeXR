<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>${TITLE}</title>
    <meta name="description" content="Visualización de datos con BabiaXR">
    <!-- Importar A-Frame y BabiaXR -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene background="color: #FAFAFA">
        <!-- Entorno -->
        <a-entity environment="preset: forest; groundColor: #445"></a-entity>
        
        <!-- Luz -->
        <a-light type="point" intensity="1" position="-10 20 30"></a-light>

        <!-- Entidad que carga los datos -->
        <a-entity id="data" 
                  babia-queryjson="url: ${DATA_SOURCE}">
        </a-entity>

        <!-- CHART_COMPONENT_PLACEHOLDER -->

        <!-- Título -->
        <a-text value="${TITLE}" position="0 5 -2.8" width="6" color="#111" align="center" scale="1.2 1.2 1.2"></a-text>
        
        <!-- Cámara con controles de movimiento -->
        <a-entity movement-controls="fly: true" position="0 5 20">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
