<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>${TITLE}</title>
    <meta name="description" content="Data visualization with BabiaXR">
    <!-- Import A-Frame & BabiaXR -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <link rel="icon" type="../resources/icon.svg" href="../resources/icon.svg">
</head>
<body>
    <a-scene background="color: ${BACKGROUND_COLOR}">
        <!-- Environment -->
        <a-entity environment="preset: ${ENVIRONMENT_PRESET}; groundColor: ${GROUND_COLOR}"></a-entity>
        
        <!-- Light -->
        <a-light type="point" intensity="1" position="-10 20 30"></a-light>
        <a-light type="ambient" intensity="0.4"></a-light>

        <!-- Entity that loads data -->
        <a-entity id="data" 
                  babia-queryjson="url: ${DATA_SOURCE}">
        </a-entity>

        <!-- Chart component will be inserted here, which already uses ${CHART_PALETTE} -->
        <!-- CHART_COMPONENT_PLACEHOLDER -->
        
        <!-- Camera with movement controls -->
        <a-entity movement-controls="fly: true" position="0 5 20">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
