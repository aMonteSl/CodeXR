<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Cylinder Chart</title>
    <meta name="description" content="3D cylinder data visualization with BabiaXR">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene background="color: #FAFAFA">
        <!-- Environment -->
        <a-entity environment="preset: forest; groundColor: #445; dressingAmount: 500"></a-entity>
        
        <!-- Light -->
        <a-light type="point" intensity="1" position="-10 20 30"></a-light>
        <a-light type="ambient" intensity="0.4"></a-light>

        <!-- Cylinder chart with embedded data -->
        <a-entity babia-cyls="
                  x_axis: key;
                  legend: true; 
                  animation: true;
                  radiusMax: 2;
                  heightMax: 10;
                  palette: ubuntu;
                  title: Product Sales Visualization;
                  titleColor: #333333;
                  titlePosition: -3 0 5.5;
                  data: [
                    {&quot;key&quot;:&quot;Laptops&quot;,&quot;height&quot;:1350,&quot;radius&quot;:1.5},
                    {&quot;key&quot;:&quot;Phones&quot;,&quot;height&quot;:980,&quot;radius&quot;:1.2},
                    {&quot;key&quot;:&quot;Tablets&quot;,&quot;height&quot;:450,&quot;radius&quot;:0.8},
                    {&quot;key&quot;:&quot;Accessories&quot;,&quot;height&quot;:1200,&quot;radius&quot;:1.3}
                  ];"
                  position="0 1 -3" 
                  scale="0.5 0.5 0.5">
        </a-entity>
        
        <!-- Camera with movement controls -->
        <a-entity movement-controls="fly: true" position="0 5 20">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin: mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
