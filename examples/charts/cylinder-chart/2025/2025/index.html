<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Barsmap Chart - 10/4/2025</title>
    <meta name="description" content="Visualización de datos con BabiaXR">
    <!-- Importar A-Frame y BabiaXR -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <link rel="icon" type="../resources/icon.svg" href="../resources/icon.svg">
</head>
<body>
    <!-- Corregir esta sección para asegurar que los colores se aplican correctamente -->
    <a-scene background="color: #FF851B">
        <!-- Entorno -->
        <a-entity environment="preset: egypt; groundColor: #0074D9"></a-entity>
        
        <!-- Luz -->
        <a-light type="point" intensity="1" position="-10 20 30"></a-light>
        <a-light type="ambient" intensity="0.4"></a-light>

        <!-- Entidad que carga los datos -->
        <a-entity id="data" 
                  babia-queryjson="url: population.json">
        </a-entity>

        <!-- Chart component will be inserted here, which already uses ubuntu -->
        
        <!-- Barsmap Chart -->
        <a-entity babia-barsmap="from: data; 
                  legend: true; 
                  tooltip: true;
                  palette: ubuntu;
                  x_axis: country;
                  height: population;
                  z_axis: continent;
                  heightMax: 15;
                  title: Barsmap Chart - 10/4/2025;
                  titleColor: #FFFFFF;
                  titlePosition: 0 10 0;
                  tooltip_position: top;
                  tooltip_show_always: false;
                  tooltip_height: 0.3"
                  position="0 1 -3" 
                  scale="1 1 1">
        </a-entity>
        
        <!-- Cámara con controles de movimiento -->
        <a-entity movement-controls="fly: true" position="0 5 20">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
