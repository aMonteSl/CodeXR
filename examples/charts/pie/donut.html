<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Donut Chart</title>
    <meta name="description" content="Data visualization with BabiaXR in donut form">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene background="color: #FAFAFA">
        <!-- Environment -->
        <a-entity environment="preset: starry; groundColor: #334455"></a-entity>
        
        <!-- Light -->
        <a-light type="point" intensity="1" position="-10 20 30"></a-light>

        <!-- Data -->
        <a-entity id="data"
                  babia-queryjson="url: ../../data/population.json">
        </a-entity>

        <!-- Donut chart with integrated title -->
        <a-entity babia-doughnut="from: data;
                  key: country;
                  size: population;
                  legend: true;
                  tooltip: true;
                  palette: flat;
                  animation: true;
                  title: Population by Country (in millions);
                  titleColor: #FFFFFF;
                  titlePosition: 2 0 -3;
                  titleFont: sourcecodepro;
                  titleSize: 6;"
                  position="0 2.5 -3"
                  rotation="90 0 0"
                  scale="1.5 1.5 1.5">
        </a-entity>
        
        <!-- Camera with movement controls -->
        <a-entity movement-controls="fly: true" position="0 5 20">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
