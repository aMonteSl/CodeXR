<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Bubble Chart</title>
    <meta name="description" content="3D bubble visualization with BabiaXR">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene background="color: #032539">
        <!-- Environment - Simpler version -->
        <a-entity environment="preset: tron; groundColor: #032539; dressingAmount: 0; fog: 0"></a-entity>
        
        <!-- Light -->
        <a-light type="point" intensity="1" position="-10 20 30"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light>

        <!-- Bubble chart with embedded data -->
        <a-entity babia-bubbles="
                  x_axis: key;
                  z_axis: key2;
                  legend: true; 
                  animation: true;
                  heightMax: 15;
                  radiusMax: 1;
                  palette: foxy;
                  title: Personnel Performance By Year;
                  titleColor: #FFFFFF;
                  titlePosition: -8.5 0.5 0;
                  data: [
                    {&quot;key&quot;:&quot;David&quot;,&quot;key2&quot;:&quot;2019&quot;,&quot;height&quot;:1,&quot;radius&quot;:9},
                    {&quot;key&quot;:&quot;David&quot;,&quot;key2&quot;:&quot;2018&quot;,&quot;height&quot;:20,&quot;radius&quot;:8},
                    {&quot;key&quot;:&quot;David&quot;,&quot;key2&quot;:&quot;2017&quot;,&quot;height&quot;:3,&quot;radius&quot;:7},
                    {&quot;key&quot;:&quot;David&quot;,&quot;key2&quot;:&quot;2016&quot;,&quot;height&quot;:7,&quot;radius&quot;:6},
                    {&quot;key&quot;:&quot;David&quot;,&quot;key2&quot;:&quot;2015&quot;,&quot;height&quot;:10,&quot;radius&quot;:5},
                    {&quot;key&quot;:&quot;Pete&quot;,&quot;key2&quot;:&quot;2011&quot;,&quot;height&quot;:7,&quot;radius&quot;:8},
                    {&quot;key&quot;:&quot;Pete&quot;,&quot;key2&quot;:&quot;2014&quot;,&quot;height&quot;:3,&quot;radius&quot;:7},
                    {&quot;key&quot;:&quot;Josh&quot;,&quot;key2&quot;:&quot;2016&quot;,&quot;height&quot;:8,&quot;radius&quot;:6},
                    {&quot;key&quot;:&quot;Josh&quot;,&quot;key2&quot;:&quot;2015&quot;,&quot;height&quot;:11,&quot;radius&quot;:5},
                    {&quot;key&quot;:&quot;Jesus&quot;,&quot;key2&quot;:&quot;2016&quot;,&quot;height&quot;:9,&quot;radius&quot;:9},
                    {&quot;key&quot;:&quot;Jesus&quot;,&quot;key2&quot;:&quot;2011&quot;,&quot;height&quot;:3,&quot;radius&quot;:8},
                    {&quot;key&quot;:&quot;Jesus&quot;,&quot;key2&quot;:&quot;2014&quot;,&quot;height&quot;:12,&quot;radius&quot;:7},
                    {&quot;key&quot;:&quot;Jesus&quot;,&quot;key2&quot;:&quot;2000&quot;,&quot;height&quot;:6,&quot;radius&quot;:6},
                    {&quot;key&quot;:&quot;Jesus&quot;,&quot;key2&quot;:&quot;2015&quot;,&quot;height&quot;:1,&quot;radius&quot;:5},
                    {&quot;key&quot;:&quot;Jesus&quot;,&quot;key2&quot;:&quot;2008&quot;,&quot;height&quot;:5,&quot;radius&quot;:9},
                    {&quot;key&quot;:&quot;Steve&quot;,&quot;key2&quot;:&quot;2016&quot;,&quot;height&quot;:6,&quot;radius&quot;:9},
                    {&quot;key&quot;:&quot;Steve&quot;,&quot;key2&quot;:&quot;2017&quot;,&quot;height&quot;:8,&quot;radius&quot;:8},
                    {&quot;key&quot;:&quot;Steve&quot;,&quot;key2&quot;:&quot;2014&quot;,&quot;height&quot;:0,&quot;radius&quot;:7},
                    {&quot;key&quot;:&quot;Steve&quot;,&quot;key2&quot;:&quot;2013&quot;,&quot;height&quot;:3,&quot;radius&quot;:6},
                    {&quot;key&quot;:&quot;Moreno&quot;,&quot;key2&quot;:&quot;2015&quot;,&quot;height&quot;:2,&quot;radius&quot;:5},
                    {&quot;key&quot;:&quot;Jesus&quot;,&quot;key2&quot;:&quot;2019&quot;,&quot;height&quot;:9,&quot;radius&quot;:10},
                    {&quot;key&quot;:&quot;Pete&quot;,&quot;key2&quot;:&quot;2019&quot;,&quot;height&quot;:12,&quot;radius&quot;:10}
                  ];"
                  position="-7 5 0" 
                  rotation="0 0 0">
        </a-entity>
        
        <!-- Camera with movement controls -->
        <a-entity movement-controls="fly: true" position="0 10 25">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin: mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
