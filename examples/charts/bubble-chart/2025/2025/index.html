<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Donut Chart - 10/4/2025</title>
    <meta name="description" content="Data visualization with BabiaXR">
    <!-- Import A-Frame & BabiaXR -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <link rel="icon" type="../resources/icon.svg" href="../resources/icon.svg">
</head>
<body>
    <a-scene background="color: #7FDBFF">
        <!-- Environment -->
        <a-entity environment="preset: forest; groundColor: #01FF70"></a-entity>
        
        <!-- Light -->
        <a-light type="point" intensity="1" position="-10 20 30"></a-light>
        <a-light type="ambient" intensity="0.4"></a-light>

        <!-- Entity that loads data -->
        <a-entity id="data" 
                  babia-queryjson="url: population.json">
        </a-entity>

        <!-- Chart component will be inserted here, which already uses blues -->
        
        <!-- Donut Chart -->
        <a-entity babia-doughnut="from: data;
                  key: country;
                  size: population;
                  legend: true;
                  tooltip: true;
                  palette: blues;
                  donutRadius: 0.5;
                  title: Donut Chart - 10/4/2025;
                  titleColor: #FFFFFF;
                  titlePosition: 3 0 -3;
                  tooltip_position: top;
                  tooltip_show_always: false;
                  tooltip_height: 0.3"
                  position="0 2.5 -3"
                  rotation="90 0 0"
                  scale="2 2 2">
        </a-entity>
        
        <!-- Info Panel -->
        <a-entity position="-5 2 -3">
          <a-plane color="#112244" width="3" height="2" opacity="0.8"></a-plane>
          <a-text value="Data Source: population.json" 
                 width="2.8" 
                 color="white" 
                 position="-1.4 0.7 0.01" 
                 anchor="left"
                 font="monoid"></a-text>
          <a-text value="Fields Selected:" 
                 width="2.8" 
                 color="white" 
                 position="-1.4 0.4 0.01" 
                 anchor="left"
                 font="monoid"></a-text>
          <a-text value="Key: country" 
                 width="2.8" 
                 color="#AAFFAA" 
                 position="-1.2 0.2 0.01" 
                 anchor="left"></a-text>
          <a-text value="Size: population" 
                 width="2.8" 
                 color="#AAFFAA" 
                 position="-1.2 0 0.01" 
                 anchor="left"></a-text>
        </a-entity>
        
        <!-- Camera with movement controls -->
        <a-entity movement-controls="fly: true" position="0 5 20">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
