<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cylinder Chart - 8/4/2025</title>
    <meta name="description" content="Visualización de datos con BabiaXR">
    <!-- Importar A-Frame y BabiaXR -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <!-- Corregir esta sección para asegurar que los colores se aplican correctamente -->
    <a-scene background="color: #B10DC9">
        <!-- Entorno -->
        <a-entity environment="preset: default; groundColor: #01FF70"></a-entity>
        
        <!-- Luz -->
        <a-light type="point" intensity="1" position="-10 20 30"></a-light>
        <a-light type="ambient" intensity="0.4"></a-light>

        <!-- Entidad que carga los datos -->
        <a-entity id="data" 
                  babia-queryjson="url: simple_sales.json">
        </a-entity>

        <!-- Chart component will be inserted here, which already uses blues -->
        
        <!-- Cylinder Chart -->
        <a-entity babia-cyls="from: data;
                  legend: true;
                  tooltip: true;
                  palette: blues;
                  x_axis: product;
                  height: sales;
                  title: Cylinder Chart - 8/4/2025;
                  titleColor: #FFFFFF;
                  titlePosition: 0 10 0;
                  tooltip_position: top;
                  tooltip_show_always: false;
                  tooltip_height: 0.3"
                  position="0 1 -3"
                  scale="1 1 1">
        </a-entity>
        
        <!-- Info Panel -->
        <a-entity position="-5 2 -3">
          <a-plane color="#112244" width="3" height="2" opacity="0.8"></a-plane>
          <a-text value="Data Source: simple_sales.json" 
                 width="2.8" 
                 color="white" 
                 position="-1.4 0.7 0.01" 
                 anchor="left"
                 font="monoid"></a-text>
          <a-text value="Fields Selected:" 
                 width="2.8" 
                 color="white" 
                 position="-1.4 0.4 0.01" 
                 anchor="left"
                 font="monoid"></a-text>
          <a-text value="X: product" 
                 width="2.8" 
                 color="#AAFFAA" 
                 position="-1.2 0.2 0.01" 
                 anchor="left"></a-text>
          <a-text value="Height: sales" 
                 width="2.8" 
                 color="#AAFFAA" 
                 position="-1.2 0 0.01" 
                 anchor="left"></a-text>
        </a-entity>
        
        <!-- Cámara con controles de movimiento -->
        <a-entity movement-controls="fly: true" position="0 5 20">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
