<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mixed Charts Example</title>
        <meta name="description" content="Multiple data visualizations with BabiaXR">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #112233">
            <!-- Environment - Simple but visible -->
            <a-entity environment="preset: tron; 
                                 groundColor: #223344; 
                                 skyColor: #112233;
                                 skyType: gradient;
                                 lighting: distant;
                                 ground: flat;
                                 dressing: none;
                                 dressingAmount: 0;
                                 gridColor: #4488FF;
                                 grid: 2x2;
                                 playArea: 30;
                                 fog: 0.1"></a-entity>
            
            <!-- Lights -->
            <a-light type="point" intensity="0.6" position="-10 20 30" color="#88AAFF"></a-light>
            <a-light type="ambient" intensity="0.4" color="#AABBFF"></a-light>
            
            <!-- Title for the Bubble chart -->
            <a-entity 
                text="value: Performance Metrics; 
                      color: #FFFFFF; 
                      width: 3;
                      align: center;
                      font: exo2bold"
                position="-18 7 -10"
                scale="5 5 5">
            </a-entity>
            
            <!-- Bubble chart -->
            <a-entity scale="0.15 0.15 0.15" babia-bubbles="
                      x_axis: key;
                      z_axis: key2;
                      legend: true; 
                      radiusMax: 7;
                      heightMax: 30;
                      palette: blues;
                      data: [
                        {&quot;key&quot;:&quot;David&quot;,&quot;key2&quot;:&quot;2019&quot;,&quot;height&quot;:1,&quot;radius&quot;:9},
                        {&quot;key&quot;:&quot;David&quot;,&quot;key2&quot;:&quot;2018&quot;,&quot;height&quot;:20,&quot;radius&quot;:8},
                        {&quot;key&quot;:&quot;Pete&quot;,&quot;key2&quot;:&quot;2019&quot;,&quot;height&quot;:12,&quot;radius&quot;:10},
                        {&quot;key&quot;:&quot;Jesus&quot;,&quot;key2&quot;:&quot;2019&quot;,&quot;height&quot;:9,&quot;radius&quot;:10}
                      ]"
                      position="-18 0 -10" 
                      rotation="0 0 0">
            </a-entity>
            
            <!-- Bar map chart -->
            <a-entity scale="0.8 0.8 0.8" babia-barsmap="
                      legend: true; 
                      x_axis: key;
                      z_axis: key2;
                      height: size;
                      palette: ubuntu;
                      title: Team Performance by Year;
                      titleColor: #FFFFFF;
                      titlePosition: 0 10 0;
                      data: [
                        {&quot;key&quot;:&quot;David&quot;,&quot;key2&quot;:&quot;2019&quot;,&quot;size&quot;:9},
                        {&quot;key&quot;:&quot;Josh&quot;,&quot;key2&quot;:&quot;2016&quot;,&quot;size&quot;:6},
                        {&quot;key&quot;:&quot;Jesus&quot;,&quot;key2&quot;:&quot;2019&quot;,&quot;size&quot;:10},
                        {&quot;key&quot;:&quot;Pete&quot;,&quot;key2&quot;:&quot;2019&quot;,&quot;size&quot;:10}
                      ]"
                      position="-6 0 -10" 
                      rotation="0 0 0">
            </a-entity>
            
            <!-- Pie chart -->
            <a-entity scale="1 1 1" babia-pie="
                      legend: true;
                      palette: flat; 
                      title: Contributors Overview;
                      titleColor: #FFFFFF;
                      titlePosition: 0 5 0;
                      data: [
                        {&quot;key&quot;:&quot;Maria&quot;,&quot;size&quot;:5},
                        {&quot;key&quot;:&quot;Dave&quot;,&quot;size&quot;:9},
                        {&quot;key&quot;:&quot;John&quot;,&quot;size&quot;:12},
                        {&quot;key&quot;:&quot;Sara&quot;,&quot;size&quot;:16}
                      ]"
                      position="6 1 -10" 
                      rotation="90 0 0">
            </a-entity>
            
            <!-- Bar chart -->
            <a-entity scale="0.8 0.8 0.8" babia-bars="
                      legend: true;
                      axis: true;
                      palette: commerce;
                      heightMax: 20;
                      animation: true;
                      title: Contributor Activity;
                      titleColor: #FFFFFF;
                      titlePosition: -2 15 0;
                      data: [
                        {&quot;x_axis&quot;:&quot;Alice&quot;,&quot;height&quot;:22},
                        {&quot;x_axis&quot;:&quot;Pete&quot;,&quot;height&quot;:12},
                        {&quot;x_axis&quot;:&quot;Seth&quot;,&quot;height&quot;:6},
                        {&quot;x_axis&quot;:&quot;Martin&quot;,&quot;height&quot;:9}
                      ]"
                      position="18 0 -10" 
                      rotation="0 0 0">
            </a-entity>
            
            <!-- Camera with movement controls -->
            <a-entity movement-controls="fly: true" position="0 10 12">
                <a-entity camera position="0 0 0" look-controls></a-entity>
                <a-entity cursor="rayOrigin: mouse"></a-entity>
                <a-entity laser-controls="hand: right"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
